<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            let flis = document.querySelectorAll('ul>li:first-child');
            for (let fli of flis) {
                console.log(fli.innerHTML);
            }

            let ul = document.querySelector('ul:last-child');
            console.log(ul);
            ul.querySelector('li:last-child').style.color='red'

        }
    </script>
</head>

<body>
    <ul>
        <li>1-1</li>
        <li>1-2</li>
    </ul>
    <ul>
        <li>2-1</li>
        <li>2-2</li>
    </ul>
</body>

</html>
