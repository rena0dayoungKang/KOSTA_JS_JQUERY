<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let accs = [
            { id: 1001, name: "홍길동", balance: 1000000, grade: 'VIP' },
            { id: 1002, name: "김길동", balance: 2000000, grade: 'Gold' },
            { id: 1003, name: "송길동", balance: 3000000, grade: 'Silver' },
            { id: 1004, name: "차길동", balance: 4000000, grade: '' },
            { id: 1005, name: "박길동", balance: 5000000, grade: '' },
        ]
        //먼저 배열 형태로 저장함
        let accstr = accs.map(acc => `<tr><td>${acc.id}</td><td>${acc.name}</td><td>${acc.balance}</td><td>${acc.grade}</td><td><button class='delbtn' data-id='${acc.id}'>삭제</button></td>`)
        let accstrstr = '';
        accstr.forEach(str => {
            accstrstr += str;
        });

        //자바스크립트 버젼
        window.onload = function () {
            let tbody = document.querySelector('table>tbody');
            tbody.innerHTML = accstrstr;

            var delBtns = document.querySelectorAll('.delbtn');
            for(var btn of delBtns) {
                btn.onclick = function(e) {
                    var id = this.getAttribute('data-id');
                    alert(id);
                }
            }
        }

        //제이쿼리버젼 -> jquery5.html
    </script>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>계좌번호</th>
                <th>이름</th>
                <th>잔액</th>
                <th>등급</th>
                <td>삭제</td>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>

</html>
