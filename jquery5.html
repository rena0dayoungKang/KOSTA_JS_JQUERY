<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let accs = [
            { id: 1001, name: "홍길동", balance: 1000000, grade: 'VIP' },
            { id: 1002, name: "김길동", balance: 2000000, grade: 'Gold' },
            { id: 1003, name: "송길동", balance: 3000000, grade: 'Silver' },
            { id: 1004, name: "차길동", balance: 4000000, grade: '' },
            { id: 1005, name: "박길동", balance: 5000000, grade: '' },
        ]
        //먼저 배열 형태로 저장함
        let accstr = accs.map(acc => `<tr><td>${acc.id}</td><td>${acc.name}</td><td>${acc.balance}</td><td>${acc.grade}</td><td><button type="button" class="btn btn-secondary delbtn" data-id='${acc.id}' data-bs-toggle="modal" data-bs-target="#myModal">삭제</button></td></tr>`)
        let accstrstr = '';
        accstr.forEach(str => {
            accstrstr += str;
        });
        console.log(accstrstr)

        //제이쿼리버젼 (아래의 자바스크립트 버전을 바꾼것)
        $(function () {
            $('table>tbody').html(accstrstr);
            $('.delbtn').click(function () {
                var id = $(this).data('id');
                $('.modal-title').text(id);
                $('.modal-body').text(id+'계좌를 삭제합니다.');
                //alert(id);
            })
        })


        //자바스크립트 버젼
        // window.onload = function () {

        //     tbody.innerHTML = accstrstr;

        //     var delBtns = document.querySelectorAll('.delbtn');
        //     for(var btn of delBtns) {
        //         btn.onclick = function(e) {
        //             var id = this.getAttribute('data-id');
        //             alert(id);
        //         }
        //     }
        // }

    </script>
</head>

<body>
    <table class="table table-bordered" style="width:500px">
        <thead>
            <tr>
                <th>계좌번호</th>
                <th>이름</th>
                <th>잔액</th>
                <th>등급</th>
                <td>삭제</td>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">계좌삭제</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    Modal body..
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">삭제</button>
                </div>

            </div>
        </div>
</body>
</html>
