<!--주민번호 누를때 앞자리 6자리 입력하면 다음 7자리 누르는 칸으로 자동 포커스 이동 하는 법-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            $('#jumin1').keydown(function (e) {
                if (this.value.length >= 6) {
                    $('#jumin2').focus();
                }
            })
            $('#jumin2').keydown(function (e) {
                var e = e || window.event;
                //브라우저에 따라서 e가 호출 안되는 애들이 있어서 window.event를 붙여줌
                if (e.keyCode == 8 && this.value.length == 0) {
                    //8은 키보드 백스페이스
                    //사용자 입력이 백스페이스이고 입력된 글자가 없으면
                    $('#jumin1').focus();
                }
            })
        })
    </script>
</head>

<body>
    <input type="text" maxlength="6" id="jumin1">
    <span>-</span>
    <input type="text" maxlength="7" id="jumin2">
</body>

</html>
