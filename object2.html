<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var key = "nick";
        const user = {
            [key] : 'hong',  //키라는 변수에 있는 값으로 키의 이름을 하고 싶을때 대괄호
            age : 30
        }

        console.log(user);

        var is = "nick" in user;
        //user에 nick이라는 속성이 있는지 물어보는 것
        console.log(is);  //true 

        for (var key in user) { // for... in 객체
            //console.log(user[key])
            //user[nick]과 user[age]가 출력이 된다
            console.log(`${key}:${user[key]}`)
        }

        const {nick, age} = user;
        //반드시 객체안의 변수명과 일치해야 한다. 
        console.log(nick);
        console.log(age);


    </script>
</head>
<body>
    
</body>
</html>
