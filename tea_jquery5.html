<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>   

    <script>
        let accs = [
            {id:1001,name:'홍길동',balance:100000,grade:'VIP'},
            {id:1002,name:'김길동',balance:200000,grade:'Gold'},
            {id:1003,name:'고길동',balance:300000,grade:'Silver'},
            {id:1004,name:'하길동',balance:400000,grade:''},
            {id:1005,name:'장길동',balance:500000,grade:''},
        ]

        let accstr = accs.map(acc=>`<tr><td>${acc.id}</td><td>${acc.name}</td><td>${acc.balance}</td><td>${acc.grade}</td><td><button type="button" class="btn btn-secondary delbtn" data-id='${acc.id}' data-bs-toggle="modal" data-bs-target="#myModal">삭제</button></td></tr>`)
        let accstrstr = '';
        accstr.forEach(str=>{
            accstrstr += str;
        })
        console.log(accstrstr)

        $(function() {
            $('table>tbody').html(accstrstr);
            $('.delbtn').click(function() {
                var id = $(this).data('id');
                $('.modal-body').text(id+' 계좌를 삭제합니다.')
                //alert(id);
            })
        })

    </script>
</head>
<body>
    <table class="table table-bordered" style="width:500px">
        <thead>
            <tr><th>계좌번호</th><th>이름</th><th>잔액</th><th>등급</th><td>삭제</td></tr>
        </thead>
        <tbody>
        </tbody>
    </table>
<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">계좌삭제</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          Modal body..
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">삭제</button>
        </div>
  
      </div>
    </div>    
</body>
</html>
